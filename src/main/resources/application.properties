spring.application.name=New-Demo
server.port=8081

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/project
spring.datasource.username=${MYSQL_USER} # Use the environment variable for username
spring.datasource.password=${MYSQL_PASSWORD}  # Use the environment variable for password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration (Optional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
